<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descuentos</title>
</head>

<body>
  <header>
    <h1>Descuentos y porcentajes</h1>
    <p>Segundo taller practico</p>
  </header>

  <section>
    <h2>Calcular precio a pagar con descuento</h2>
    <form action="">
      <label for="precio">Precio del producto</label>
      <input id="precio" type="number" name="precio" placeholder="Precio">

      <label for="descuento">Descuento</label>
      <input id="descuento" type="number" name="descuento" placeholder="Descuento">

      <button type="button" onclick="clickCalcularDescuento()">Calcular descuento</button>

      <p id="resultadoDescuento"></p>
    </form>
  </section>

  <script src="./descuentos.js"></script>
</body>

</html>
