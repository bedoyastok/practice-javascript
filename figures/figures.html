<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras geometricas</title>
</head>
<body>
  <header>
    <h1>Figuras geometricas</h1>
    <p>Primer taller</p>
  </header>

  <section>
    <h2>Calcula area y perimetro de un cuadrado</h2>
    <form action="">

      <label for="inputCuadrado">Escribe el tama単o de un lado del cuadrado</label>
      <input id="inputCuadrado" type="number">
      <br>
      <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perimetro</button>

      <button type="button" onclick="calcularAreaCuadrado()">Calcular area</button>

    </form>
  </section>

  <section>
    <h2>Calcula area y perimetro de un triangulo</h2>
    <form action="">

      <label for="inputLado1">Escribe el tama単o lado1 del triangulo</label>
      <input id="inputLado1" type="number">
      <br>
      <label for="inputLado2">Escribe el tama単o lado2 del triangulo</label>
      <input id="inputLado2" type="number">
      <br>
      <label for="inputBase">Escribe el tama単o de la base</label>
      <input id="inputBase" type="number">
      <br>
      <button type="button" onclick="calcularPerimetroTriangulo()">Calcular perimetro</button>

      <button type="button" onclick="calcularAreaTriangulo()">Calcular area</button>

    </form>
  </section>

  <section>
    <h2>Calcula area y perimetro de un circulo con el dato que prefieras, radio o diametro</h2>
    <form action="">

      <label for="inputRadio">Escribe el radio del circulo</label>
      <input id="inputRadio" type="number">
      <br>
      <button type="button" onclick="calcularPerimetroCirculoRadio()">Calcular perimetro</button>

      <button type="button" onclick="calcularAreaCirculoRadio()">Calcular area</button>
      <br>
      <label for="inputDiametro">Escribe el diametro del circulo</label>
      <input id="inputDiametro" type="number">
      <br>
      <button type="button" onclick="calcularPerimetroCirculoDiametro()">Calcular perimetro</button>

      <button type="button" onclick="calcularAreaCirculoDiametro()">Calcular area</button>

    </form>
  </section>
  
  <script src="./figures.js"></script>
</body>
</html>
